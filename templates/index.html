<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page - Predictions Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://source.unsplash.com/1600x900/?data,technology') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      color: #fff;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.65);
      min-height: 100vh;
      padding-top: 80px;
      padding-bottom: 80px;
    }
    .dashboard-title {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .dashboard-text {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }
    .nav-btn {
      margin: 10px;
      padding: 15px 35px;
      font-size: 1.1rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
    }
    .nav-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.25);
    }
    .analysis-img {
      max-width: 100%;
      height: auto;
      border: 5px solid rgba(255,255,255,0.8);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container text-center">
      <h1 class="dashboard-title">Welcome to the Predictions Dashboard</h1>
      <p class="dashboard-text">Select a section to explore detailed predictions and insights.</p>
      <div>
        <a href="/weekly" class="btn btn-primary nav-btn">Weekly Predictions</a>
        <a href="/monthly" class="btn btn-secondary nav-btn">Monthly Predictions</a>
        <a href="/daily" class="btn btn-success nav-btn">Daily Predictions</a>
      </div>
      <div class="mt-5">
        <!-- Image loaded using url_for to reference the static folder -->
        <img src="{{ url_for('static', filename='analysis.png') }}" alt="Statistical Analysis" class="analysis-img">
        <p>Discover trends and insights with our comprehensive statistical analysis.</p>
      </div>
    </div>
  </div>
  <footer class="text-center">
    <div class="container">
      &copy; 2025 Predictions Dashboard. All rights reserved.
    </div>
  </footer>
  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
